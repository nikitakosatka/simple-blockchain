{% extends 'base.html' %}

{% block content %}

<form method="POST" action="{{ url_for('index') }}">
    <div class="mb-3">
        <label for="exampleInputSender" class="form-label">Sender</label>
        <input type="text" class="form-control" id="exampleInputSender" placeholder="Name" name="sender" value="{{ request.form.get('sender', '') }}">
    </div>
    <div class="mb-3">
        <label for="exampleInputAmount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="exampleInputAmount" placeholder="Amount" name="amount" value="{{ request.form.get('amount', '') }}">
    </div>
    <div class="mb-3">
        <label for="exampleInputRecipient" class="form-label">Recipient</label>
        <input type="text" class="form-control" id="exampleInputRecipient" placeholder="Name" name="recipient" value="{{ request.form.get('recipient', '') }}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}

{% block checking %}

    <form action="{{ url_for('check') }}" method="GET">
        <button type="submit" class="btn btn-info">Check Integrity</button>
        {% for res in results %}
            <div class="result">
                Block {{ res['block'] }}: {{ res['result'] }}
            </div>
        {% endfor %}
    </form>



{% endblock %}
